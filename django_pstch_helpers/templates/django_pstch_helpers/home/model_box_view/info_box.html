<div class="well">
  <h2>
    {% with count=model.get_count %}
    {{ count }} 
    <small>
      {% if count == 0 or count > 1  %}
      {{ model.get_plural_label|capfirst }}
      {% elif count == 1 %}
      {{ model.get_label|capfirst }}
      {% endif %}
    </small>
    {% endwith %}
  </h2>
  <p>
    <div class="btn-group-vertical btn-block">
      <a href="{{ model.get_list_url }}" class="btn btn-lg btn-primary">View list</a>
      <a href="{{ model.get_create_url }}" class="btn btn-info">Add new</a>
    </div>
  </p>
</div>
