<form method="post" class="form search-form"
      action="{% if search_url %}{% url search_url %}{% else %}{{ model.get_search_url }}{% endif %}">
  {% csrf_token %}
  <div class="input-group input-group-sm">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="{{ placeholder|default:'Search' }}" name="q" id="{{ form.q.value }}">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
  </div>
</form>
