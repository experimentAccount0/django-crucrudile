{% load render %}

<table class="table table-condensed table-hover search-results">
  <thead>
    <th>Type</th>
    <th>Name</th>
    <th>Description</th>
    <th>Score</th>
  </thead>
  <tbody>
    {% for result in object_list %}
    {% with object=result.object %}

    <tr class="{% if result.score > 90 %}verygood{% elif result.score > 75 %}good{% elif result.score > 50 %}average{% endif %}">
      <td>
	<a class="label label-default"
	   href="{{ result.model.get_list_url }}">
	  {{ result.model.get_label|capfirst }}
	</a>
      </td>
      <td>
	{% render object %}
      </td>
      <td>
	<p class="description">
	  {{ object.description }}
	</p>
      </td>
      <td>
	{{ result.score }}%
      </td>
    </tr>
    {% endwith %}
    {% empty %}
    <tr>
      <td colspan="3">
	<span class="label label-danger">No results found.</span>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
