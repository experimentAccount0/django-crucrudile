{% load render %}

<tr>
  <td class="{{ key_class }}">
      {% if strong %}
      <strong>
	{{ field }}
      </strong>
      {% else %}
      {{ field }}
      {% endif %}
  </td>
  <td class="{{ value_class }}" {% if title %}title="{{ title|escape }}"{% endif %}
      id="{{ value_id }}"
      {% if data_value %}data-value="{{ value}}"{% endif %}>
      {% if to_render %}
      {% render value %}
      {% elif to_code %}
      {% if safe %}
      <code>{{ value|safe }}</code>
      {% else %}
      <code>{{ value }}</code>
      {% endif %}
      {% else %}
      {% if safe %}
      {{ value|safe }}
      {% else %}
      {{ value }}
      {% endif %}
      {% endif %}
  </td>
</tr>
