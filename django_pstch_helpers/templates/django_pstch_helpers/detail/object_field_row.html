{% load render %}

<tr>
  <td>
    <p class="{{ key_class }}">
      {% if strong %}
      <strong>
	{{ field }}
      </strong>
      {% else %}
      {{ field }}
      {% endif %}
    </p>
  </td>
  <td>
    <p class="{{ value_class }}" {% if title %}title="{{ title|escape }}"{% endif %}>
      {% if to_render %}
      {% render value %}
      {% else %}
      {{ value }}
      {% endif %}
    </p>
  </td>
</tr>
